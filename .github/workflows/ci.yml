name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install --upgrade pip
        pip install flake8 black isort
        pip install -r requirements.txt
    
    - name: Check code formatting with Black
      run: |
        cd backend
        black --check .
    
    - name: Check import sorting with isort
      run: |
        cd backend
        isort --check-only .
    
    - name: Lint with flake8
      run: |
        cd backend
        # Stop on syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Warn on all other issues
        flake8 . --count --max-complexity=10 --max-line-length=127 --statistics

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run offline tests
      run: |
        cd backend
        python setup/test_offline_stub.py
      continue-on-error: true
    
    - name: Validate configuration templates
      run: |
        cd backend
        python -c "
import json
from pathlib import Path

# Validate all JSON configs
configs_dir = Path('configs/agents')
for config_file in configs_dir.glob('*.json'):
    with open(config_file) as f:
        data = json.load(f)
        assert 'name' in data, f'{config_file.name}: missing name'
        assert 'config_id' in data, f'{config_file.name}: missing config_id'
        assert 'llm_provider' in data, f'{config_file.name}: missing llm_provider'
        print(f'✅ {config_file.name} valid')

# Validate all prompts exist
prompts_dir = Path('configs/prompts')
for prompt_file in prompts_dir.glob('*.txt'):
    content = prompt_file.read_text()
    assert len(content) > 0, f'{prompt_file.name}: empty prompt'
    print(f'✅ {prompt_file.name} valid')
"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install --upgrade pip
        pip install safety bandit
        pip install -r requirements.txt
    
    - name: Check for known vulnerabilities
      run: |
        cd backend
        safety check --json || true
    
    - name: Run bandit security linter
      run: |
        cd backend
        bandit -r app/ -ll || true
